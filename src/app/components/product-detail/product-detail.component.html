<div *ngIf="product" class="flex flex-col lg:flex-row gap-8 p-6 max-w-6xl mx-auto bg-white rounded-xl shadow-md">
  <!-- Imagen principal -->
   <div class="w-full lg:w-1/2">
    <img
      *ngIf="product.images?.[0]"
      [src]="product.images[0]"
      alt="{{ product.name }}"
      class="w-full max-h-[400px] object-contain"
    />
  </div>
  <!-- Detalles -->
  <div class="w-full lg:w-1/2 space-y-6">
    <!-- Título y descripción corta -->
    <div>
      <h1 class="text-3xl font-bold text-gray-800">{{ product.name }}</h1>
      <p class="text-sm text-gray-500 mt-1">{{ product.shortDescription }}</p>
    </div>

    <!-- Precio y descuento -->
    <div class="flex items-baseline gap-4">
      <p class="text-2xl font-bold text-blue-700">
        ${{ getDiscountedPrice(product.price, product.discount) }}
      </p>
      <span *ngIf="product.discount > 0" class="text-gray-500 line-through text-lg">
        ${{ product.price }}
      </span>
      <span *ngIf="product.discount > 0" class="text-green-600 font-semibold">
        -{{ product.discount }}%
      </span>
    </div>

    <!-- Descripción larga -->
    <div>
      <h3 class="font-semibold text-gray-700 mb-2">Descripción:</h3>
      <p class="text-gray-700 text-justify">{{ product.description }}</p>
    </div>

    <!-- Botón de acción -->
    <button mat-raised-button color="primary" class="w-full lg:w-auto">
      Agregar al carrito
    </button>
  </div>
</div>
