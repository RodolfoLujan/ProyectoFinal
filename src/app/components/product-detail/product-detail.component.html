<mat-card *ngIf="product" class="mat-elevation-z4" style="margin: 2rem; padding: 1rem;">
  <div style="display: flex; flex-direction: column; gap: 2rem;" class="layout-container">
    <div style="display: flex; flex-direction: row; gap: 2rem; flex-wrap: wrap;">

      <!-- Imagen del producto -->
      <div style="flex: 1 1 300px; display: flex; justify-content: center;">
        <img
          [src]="product.images[0]"
          alt="{{ product.name }}"
          style="max-width: 100%; max-height: 400px; border-radius: 8px; object-fit: contain;"
        />
      </div>

      <!-- Detalles del producto -->
      <div style="flex: 2 1 400px;">
        <h1 style="font-size: 2rem; font-weight: bold; color: #1f2937;">{{ product.name }}</h1>
        <p style="font-size: 0.9rem; color: #6b7280;">{{ product.shortDescription }}</p>

        <div style="margin: 1rem 0;">
          <span style="font-size: 1.5rem; font-weight: bold; color: #2563eb;">
            ${{ getDiscountedPrice(product.price, product.discount) }}
          </span>
          <span *ngIf="product.discount > 0" style="margin-left: 1rem; text-decoration: line-through; color: gray;">
            ${{ product.price }}
          </span>
          <span *ngIf="product.discount > 0" style="margin-left: 1rem; color: green; font-weight: 500;">
            -{{ product.discount }}%
          </span>
        </div>

        <mat-divider></mat-divider>

        <div style="margin-top: 1rem;">
          <h3 style="font-weight: 600;">Descripci√≥n:</h3>
          <p>{{ product.description }}</p>
        </div>

        <div style="margin-top: 1.5rem;">
          <button mat-raised-button color="primary">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
