<!-- register.component.html -->
<div class="register-container">
  <form
    class="register-form"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <h2>Unete a Forum University</h2>

    <label for="name">Nombre</label>
    <input
      matInput
      type="text"
      id="name"
      formControlName="name"
      placeholder="Ingresa tu nombre"
    />
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="error">
      El nombre es obligatorio.
    </div>

    <label for="email">Correo electr칩nico</label>
    <input
      matInput
      type="email"
      id="email"
      formControlName="email"
      placeholder="correo@ejemplo.com"
    />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')" class="error">
      Ingresa un correo v치lido.
    </div>

    <label for="password">Contrase침a</label>
    <input
      matInput
      type="password"
      id="password"
      formControlName="password"
      placeholder="********"
    />
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')" class="error">
      La contrase침a debe tener al menos 5 caracteres.
    </div>

    <button mat-raised-button color="primary" type="submit">
      Registrarse
    </button>
  </form>
</div>
