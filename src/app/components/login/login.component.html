<div class="register-container">
  <form
    class="register-form"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <h2>Bienvenido a Forum University</h2>

    <label for="email">Correo electrónico</label>
    <input
      matInput
      type="email"
      id="email"
      formControlName="email"
      placeholder="correo@ejemplo.com"
    />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
      Ingresa un correo válido.
    </div>

    <label for="password">Contraseña</label>
    <input
      matInput
      type="password"
      id="password"
      formControlName="password"
      placeholder="********"
    />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')" class="error">
      La contraseña debe tener al menos 5 caracteres.
    </div>

    <button mat-raised-button color="primary" type="submit">
      Iniciar sesión
    </button>
  </form>
</div>
