<div class="flex flex-col items-center px-40 mt-10">
    <h1> Agrega un nuevo producto</h1>
    <form class="shadow p-4">
        <div class="flex flex-wrap">

            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input matInput type="text"/>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Peque√±a Descripcion</mat-label>
                <input matInput type="text"/>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Descripcion</mat-label>
                <textarea matInput type="text" rows="5"> </textarea>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Precio</mat-label>
                <input matInput type="number"/>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Descuento</mat-label>
                <input matInput type="number"/>
            </mat-form-field>

            <div class="w-full flex flex-col">
                <h4>Imagenes</h4>
                <mat-form-field class="w-full">
                    <mat-label>Imagenes</mat-label>
                    <input matInput type="text"/>
                </mat-form-field>    
            </div>        

        </div>
        <div class="flex justify-center ">
            <button>Agregar</button>
        </div>     
    </form>
</div>
