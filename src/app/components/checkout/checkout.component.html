<mat-card class="checkout-container">
  <h2>Confirmar Pedido</h2>

  <div *ngIf="items.length === 0">
    <p>Tu carrito está vacío.</p>
  </div>

  <div *ngIf="items.length > 0">
    <table mat-table [dataSource]="items" class="w-full" style="margin-top: 1rem">
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let item">{{ item.productId.name }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let item">${{ item.quantity * item.price }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'subtotal']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'subtotal']"></tr>
    </table>

    <div class="checkout-summary">
      <h3>Total a pagar: <strong>${{ total }}</strong></h3>
      <button mat-raised-button color="primary" (click)="confirmOrder()">Confirmar Pedido</button>
    </div>
  </div>
</mat-card>
