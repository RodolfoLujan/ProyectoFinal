<mat-card class="mat-elevation-z2" style="margin: 2rem; padding: 1rem">
  <h2>ðŸ›’ Tu carrito de compras</h2>

  <table
    mat-table
    [dataSource]="cartItems"
    class="w-full"
    style="margin-top: 1rem"
  >
    <!-- Producto -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let item">{{ getProductName(item) }}</td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let item">${{ item.price }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <!-- Subtotal -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let item">${{ item.price * item.quantity }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let item">
        <button
          mat-button
          color="warn"
          (click)="removeItem(item.productId._id)"
        >
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div style="margin-top: 2rem">
    <h3>Total: ${{ total }}</h3>
    <button mat-raised-button color="warn" (click)="clearCart()">
      Vaciar carrito
    </button>
    <button
      mat-raised-button
      color="primary"
      style="margin-left: 1rem"
      routerLink="/checkout"
    >
      Proceder al pago
    </button>
  </div>
</mat-card>
